<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="shortcut icon" href="/public/list.svg" type="image/x-icon" />
  </head>
  <body>
    <header id="cabecalho">
      <div class="cabecalho-header">
        <nav>
          <h1>Lista de tarefas</h1>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h1>Tasks</h1>
        <form id="todo-form">
          <input
            type="text"
            placeholder="Digite seus objetivos"
            id="task-title-input"
          />
          <button id="add-botao-task">Adicionar</button>
        </form>
      </section>

      <section>
        <ul id="todo-list-ul"></ul>
      </section>
    </main>

    <footer>
      <div class="rodape">
        <a href="https://github.com/jaunvava/programming-logic" target="_blank"
          >Link Respositorio</a
        >
      </div>
    </footer>

    <script src="/src/index.js"></script>
  </body>
</html>
